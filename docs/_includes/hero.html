<!-- Header -->
<header>      
    <div class="slideshow-container">         
        <div class="container">       
            <div class="intro-text">
                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                    <img src="../assets/img/header-bg1.jpg" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <img src="../assets/img/header-bg2.jpg" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <img src="../assets/img/header-bg3.jpg" style="width:100%">
                </div>
                <div class="title-text">
                <div class="intro-lead-in">Adam Emslie</div>
                <div class="intro-heading">C++/C# Developer</div>
                </div>  
                </div>  
            </div>
        </div>
    </div>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        slides[slideIndex-1].style.display = "block";
        setTimeout(showSlides, 10000); // Change image every 2 seconds
        }
    </script>
</header>
